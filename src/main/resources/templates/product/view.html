<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Views Product</title>
</head>
<body>
<h1>Product information</h1>
<p>
    <a href="/list"> Back to List Product</a>
</p>
<table th:object="${product}">
    <tr>
        <td>Name</td>
        <td th:text="${product.name}"></td>
    </tr>
     <tr>
        <td>Description</td>
        <td th:text="${product.description}"></td>
    </tr>
     <tr>
        <td>Price</td>
        <td th:text="${product.price}"></td>
    </tr>
     <tr>
        <td>Manufacture</td>
        <td th:text="${product.manufacture}"></td>
    </tr>

</table>

</body>
</html>
