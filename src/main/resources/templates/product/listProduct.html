<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
</head>
<body>
<h1>list Product </h1>
<a href="/create"> Add new Product</a>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Description</td>
        <td>Price</td>
        <td>Manufacture</td>
        <td>Delete</td>
        <td>Edit</td>
        <td>Views</td>
    </tr>
    <th:block th:each="poduct :${products}">
        <tr>
            <td th:text="${poduct.id}"></td>
            <td th:text="${poduct.name}"></td>
            <td th:text="${poduct.description}"></td>
            <td th:text="${poduct.price}"></td>
            <td th:text="${poduct.manufacture}"></td>
            <td><a  th:href="@{{id}/delete(id=${poduct.id})}">Delete</a></td>
            <td><a th:href="@{/{id}/edit(id=${poduct.id})}">Edit</a></td>
            <td><a th:href="@{/{id}/view(id=${poduct.id})}">View</a></td>
        </tr>
    </th:block>
</table>
<div>
    <form  action="/search" method="get">
        <label>
            <input type="text" name="s">
        </label>
        <label>
            <input type="submit" value="search">
        </label>
    </form>
</div>
</body>
</html>
